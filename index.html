<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Bank</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- custom link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-area" id="login-area">
        <h3 class="text-center pb-4">Welcome to Web Developer Bank</h3>
        <div class="submit-area">
            <h2 class="mb-2">Login</h2>
            <div class="input-area">
                <input class="form-control mb-3" type="text" placeholder="Enter your email address">
                <input class="form-control mb-3" type="password" placeholder="Enter password">
                <button class="btn btn-success" id="submit-btn">Submit</button>
            </div>
        </div>
    </div>
    <div id="transition-area">
        <div class="row ">
            <div class="col-12 col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="depositAmount" class="form-control" type="text"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmounts" class="form-control" type="text"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
