<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Bank</title>
            <!-- bootstrap link  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <!-- custom link  -->
        <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="login-area">
        <h1 class="text-center pb-4">Welcome to Web Developer Bank</h1>
        <div class="submit-area">
            <h2 class="mb-2">Login</h2>
            <div class="input-area">
                <form action="" class="form">
                    <input class="form-control mb-3" type="text" placeholder="Enter your email address">
                    <input class="form-control mb-3" type="password" placeholder="Enter password">
                    <button class="btn btn-success" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
